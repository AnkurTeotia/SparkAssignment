{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <script src="{% static 'js/myjs.js' %}"></script>
</head>
<body style="background: peru">
    <div class="form" style="background: burlywood;padding: 32px;max-width:475px;margin:60px auto;">
      <div class="tab-content">
        <div id="register">
          <h2 align="center">Customer Register</h2>
                {{ message }}
          <form action="{% url 'customer:register' %}" method="post">
              {% csrf_token %}

              <div class="field-wrap" style="margin-bottom: 10px">
                 <label for="first_name">First Name: </label>
                 <input type="text" name="first_name" class="form-control" placeholder="First Name" id="first_name">
              </div>
               <div class="field-wrap" style="margin-bottom: 10px">
                 <label for="last_name">Last Name: </label>
                 <input type="text" name="last_name" class="form-control" placeholder="Last Name" id="last_name">
              </div>
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" name="email" id= 'email' utocomplete="off" class="form-control"/>
          </div>
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password" autocomplete="off" name="password" id ='password' class="form-control"/>
          </div>
           <div class="field-wrap" style="margin-bottom: 10px">
             <label for="contact">Mobile No: </label>
             <input type="text" name="contact" class="form-control" placeholder="Mobile No" id="contact">
           </div>
          <br>
          <button type="submit" class="btn btn-info">Submit</button>

          </form>

        </div>
      </div>
    </div>
</body>
</html>
