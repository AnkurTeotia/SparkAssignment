            </div>

            <!-- menu profile quick info -->
             <div class="profile clearfix">

              </div>

              <!-- /menu profile quick info -->

            <br />

            <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">

                  <li><a href="{% url 'customer:debit' %}"><i class="fa fa-home"></i> Debit Transaction </a></li>

                  <a href="{% url 'customer:logout' %}"><i class="fa fa-sign-out pull-right"></i> Log Out</a>

                </li>


              </ul>
            </nav>
          </div>
        </div>
